<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../Register-Page/css/style.css">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../index.html">
            <img class="header__logo" src="../assets/img/logo-platzi-video-BW2.png" alt="Logo de Platzi">
        </a>
    </header>
    
    <!-- register container -->
    <section class="register">
        <section class="register__container">
            <h2 class="register__container__title">Register</h2>
            <form action="" class="register__container__form">
                <div class="register__container__text-box">
                    <i class="bx bxs-user"></i> 
                    <input type="name" id="name" class="input" placeholder="Name">                   
                </div>
                <div class="register__container__text-box">
                    <i class="bx bx-mail-send" ></i> 
                    <input type="email" id="email" class="input" placeholder="Mail">                   
                </div>
                <div class="register__container__text-box">
                    <i class="bx bxs-lock-alt" ></i>
                    <input type="password" id="password" class="input" placeholder="Password">
                </div>
                <div class="register__container__text-box">
                    <i class="bx bxs-check-square" ></i>
                    <input type="password" class="input" placeholder="Enter your password again">
                </div>
                <a class="log-in--btn" href="../index.html"> <button > Sign up </button> </a>
            </form>     
            <p class="register__container__register"> Already have an account <a href="../Main-page/index.html"> Sign in </a> </p>
        </section>

        <!-- register - Footer -->
        <footer class="register__footer">
            <a href="#"> Declaración de privacidad </a>
            <a href="#"> Términos de uso </a>
            <a href="#"> Centro de ayuda </a>
        </footer>

    </section>
</body>
</html>
